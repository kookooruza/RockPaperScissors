<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play with Sam</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="computer">
            <div><h2>Sam</h2></div>
            <div class="circleClose">
                <div class="rockComp"><img src="https://cdn.glitch.global/17a4e6ef-3a01-4500-9b36-56102b5c3cae/rock2.png?v=1664595985500" alt="rock"></div>
                <div class="paperComp"><img src="https://cdn.glitch.global/17a4e6ef-3a01-4500-9b36-56102b5c3cae/paper.png?v=1664595992944" alt="paper"></div>
                <div class="scissorsComp"><img src="https://cdn.glitch.global/17a4e6ef-3a01-4500-9b36-56102b5c3cae/scissors.png?v=1664595997545" alt="scissors"></div>
            </div>
            
        </div>
      
        <div id="button"><button class="btn">Again</button></div>
      
        <div id="user">
            <div class="userOptions">
                <div class="rock ">
                  <div class="circle">
                    <img src="https://cdn.glitch.global/17a4e6ef-3a01-4500-9b36-56102b5c3cae/rock2.png?v=1664595985500" alt="rock">
                  </div>
              </div>
                <div class="paper ">
                  <div class="circle">
                    <img src="https://cdn.glitch.global/17a4e6ef-3a01-4500-9b36-56102b5c3cae/paper.png?v=1664595992944" alt="paper">
                  </div>
              </div>
                <div class="scissors ">
                  <div class="circle">
                    <img class="" src="https://cdn.glitch.global/17a4e6ef-3a01-4500-9b36-56102b5c3cae/scissors.png?v=1664595997545" alt="scissors">
                  </div>
              </div>
            </div>
          
            <div><h2>You</h2></div>
        </div>
    </div>
    



    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
